<div ng-include="'shared/_header_nav.html'"></div>
<div ng-include="'shared/_parts.html'"></div>

<div class="container">
  <div class="row">
      <div class="col-md-9 nopadding">

        <section class="content">
          <h3>Scene 1</h3>

          <ul class="content-list">
            <li ng-repeat="element in vm.elements | orderBy:'playOrder'">
              <a ng-href="#/lines/{{ element.id }}">

                {{ element.playOrder }}
              </a>
            </li>
          </ul>
        </section>
      </div>
  </div>
</div>
