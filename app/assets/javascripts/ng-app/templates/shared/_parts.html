<div class="upper-actions">
  <h4>Highlight part:</h4>

  <ul class="inline-list row">

    <li class="col-xs-6 col-sm-3 col-md-3" ng-repeat="role in scene.roles">
      <button type="button"
              class="btn btn-block"
              ng-click="scene.selectedRoleId = role.id"
              ng-class="{ selected: role.id === scene.selectedRoleId }">

        {{ role.name }}
      </button>
    </li>
  <ul>
</div>
