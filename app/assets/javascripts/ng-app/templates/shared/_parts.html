<div class="upper-actions">
  <h4>Highlight part:</h4>

  <ul class="inline-list">
    <li ng-repeat="role in scene.roles">
      <button type="button"
              class="btn"
              ng-click="vm.selectRole(role.id)"
              ng-class="{ selected: role.id === vm.selectedRoleId }">

        {{ role.name }}
      </button>
    </li>
  <ul>
</div>
