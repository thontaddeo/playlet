<div class="upper-actions">
  <div class="container">
    <h3>Highlight part:</h3>

    <ul class="inline-list">
      <li ng-repeat="role in vm.roles">
        <button type="button"
                class="btn"
                ng-click="vm.selectRole(role.id)"
                ng-class="{ selected: role.id === vm.selectedRoleId }">

          {{ role.name }}
        </button>
      </li>
    <ul>
  </div>
</div>
